<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Furgo Spot</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
    <meta name="apple-mobile-web-app-status-bar-style" content="yes" />
    <link rel="stylesheet" href="css/app.min.css" />
    <link rel="stylesheet" href="css/responsive.min.css" />
    <link rel="stylesheet" href="css/overwrites.min.css" />
    <!-- inject:js -->
    <script src="js/app.min.js"></script>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map_canvas { height: 100% }
    </style>
    <script type="text/javascript"
      src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCN6i462ZJsj2_0spyXRBuwetmzfyGT5yw&sensor=false">
    </script>
  </head>
  <body ng-app="Furgospot" ng-controller="MainController">

    <div ng-include="'sidebar.html'" class="sidebar sidebar-left" toggleable parent-active-class="sidebar-left-in" id="mainSidebar"></div>

    <div class="app">

      <!-- Navbars -->

      <!-- <div class="navbar navbar-app navbar-absolute-top">
        <div class="navbar-brand navbar-brand-center" yield-to="title">
          <span>furgospot</span>
        </div>
        <div class="btn-group pull-left">
          <div ng-click="toggle('mainSidebar')" class="btn btn-navbar sidebar-toggle">
            <i class="fui-list"></i>
          </div>
        </div>
        <div class="btn-group pull-right" yield-to="navbarAction">
        </div>
      </div> -->

      <div class="navbar navbar-app navbar-absolute-bottom">
        <div class="btn-group justified">
          <div class="btn btn-navbar map active">
            <span class="fui-location"></span>
          </div>
          <div class="btn btn-navbar list">
            <span class="fui-list-bulleted"></span>
          </div>
        </div>
      </div>
      
      <!-- App Body -->
      <div class="app-body">
        <ng-view class="app-content"></ng-view>
      </div>
    </div><!-- ~ .app -->

</html>
